<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        </style>
    <link rel="stylesheet" href="/../style/defaultLogged.css">
    <link rel="stylesheet" href="../style/perfil.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJR</title>
</head>
<body>
    <header>
        <div class="logo"><img src="..\img\cjr.png" alt="cjr"></div>
        <nav class="barra-de-navegacao">
            <ul>
                <li>
                     <a href="cadastro.html" class="">Criar Conta</a>
                </li>
                <li>
                    <a href="login.html" class="entrar">Entrar</a>
                </li>
            </ul>
        </nav>

    </header>

    <div class="feed">
        <div class="user-profile">
            <div class="user-header"></div>
            <img src="..\img\profile-pic.png" alt="user-image" id="user-image" class ="user-image">
            <div class="profile-bar">
                <button class="profile-edit">Editar Perfil</button>
                <p class="username">Joaozin gamer</p>
                <p class="cargo">Assessora</p>
                <p class="email">Joaozin.gamer.23@cjr.org.br</p>
            </div>
        </div>
        <div class="posts">
            <p class="publicacoes">Publicações</p>
        </div>
    </div>

    <script>
        
        profileUsername = localStorage.getItem('page')
        document.querySelector(".username").innerHTML = profileUsername;
        fetch("http://localhost:4545/"+profileUsername)
            .then(res => res.json())
            .then(data => {
                document.querySelector(".cargo").innerHTML = data.cargo;
                document.querySelector(".email").innerHTML = data.email;
                let imagem = data.image;
                fetch("http://localhost:4545/"+profileUsername+"/"+imagem)
                .then(res => res.text())
                .then(data => {
                    document.getElementById("user-image").src ="http://localhost:4545/"+profileUsername+"/"+imagem;
                    console.log(document.getElementById("user-image"))
                })
            })
        
    </script>
    <footer></footer>
</body>
</html>
