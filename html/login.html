<!DOCTYPE html>
<html lang="pt-br">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
    <link rel="stylesheet" href="/../style/login.css">
    <link rel="stylesheet" href="/../style/default.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="logo"><img src="..\img\cjr.png" alt="cjr"></div>
        <nav class="barra-de-navegacao">
            <ul>
                <li>
                    <a href="cadastro.html" class="">Criar Conta</a>
                </li>
                <li>
                    <a href="login.html" class="entrar">Entrar</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="login">
        <div class="login-container">
            <div class="user-img">
                <img src="..\img\ph_user-circle-thin-login.png" />
            </div>
            <form class="login-form">
                <ul>
                    <div class="login-input">
                        <img src="..\img\user.png">
                        <li><input type="text" placeholder="Login" class = "iLogin"></li>
                    </div>
                    <div class="password-input">
                        <img src="..\img\lock.png">
                        <li>
                        <input type="password" placeholder="Senha" class = "iSenha">
                        <img src="..\img\eye-off-outline.png">
                        </li>
                    </div>
                    <div class="esqueceu-senha"><a href="recuperacao.html">Esqueceu a senha?</a></div>
                    <div class="login-button">
                        <button>Entrar</button>
                    </div>

                    <script>
                        var userLogin = document.querySelector(".iLogin");
                        var userSenha = document.querySelector(".iSenha");
                        var botao = document.querySelector("button");

                        botao.addEventListener("click", () => {

                            var obj = {
                                login: userLogin.value,
                                password: userSenha.value
                            }

                            fetch("http://localhost:4545/sign-in",{
                                method:"POST",
                                headers:{
                                    "Content-type": "application/json"
                                },
                                body:JSON.stringify(obj)
                            })
                        })
                    </script>
                </ul>
            </form>
        </div>

    </main>

    <footer></footer>
</body>

</html>
