<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        </style>
    <link rel="stylesheet" href="cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJR</title>
</head>
<body>
    <header>
        <div class="logo"><img src="cjr.png" alt="cjr"></div>
        <nav class="barra-de-navegacao">
            <ul>
                <li>
                     <a href="" class="">Criar Conta</a>
                </li>
                <li>
                    <a href="" class="entrar">Entrar</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="background-logo"><img src="cjr_bigger.png" alt="cjr"></div>

    <form class="cadastro">
        <div class="user-img"><img src="ph_user-circle-thin.png" alt="user"></div>
        
        <ul>
            <li><input type="text" placeholder="Nome"></li>
            <li><input class="genero" type="text" placeholder="Gênero"></li>
            <li><input type="text" placeholder="Cargo"></li>
            <li><input type="text" placeholder="Email"></li>
            <li><input type="text" placeholder="Senha"></li>
        </ul> 
        <div class="tem-conta">Já possui uma conta? <a href="">Acesse aqui!</a></div>
        <button>Cadastrar</button>
    </form>

    <footer></footer>
</body>
</html>
